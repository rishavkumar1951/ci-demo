name: Ci

on: push

jobs:
    linting:
        runs-on: ubuntu-latest
        steps:
            - name: code checkout
              uses: actions/checkout@v3

            - name: Set up Python 3.8
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8

            - name: Install flake8
              run: |
                  pip install flake8

            - name: Run flake8
              run: |
                  flake8 app.py